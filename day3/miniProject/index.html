<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>miniProject</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="https:/fav.farm/ðŸ¤¡" type="image/x-icon">
</head>

<body>
    <!-- <div class="menu"> -->
    <input type="checkbox" name="menu" id="menu">
    <label for="menu"><i class="fa-solid fa-bars"></i></label>
    <!-- </div> -->
    <div class="sidebar">
        <div class="logoAndCross">
            <h2>Gourav goni</h2>
            <label for="menu"><i class="fa-solid fa-xmark"></i></label>
        </div>
        <div class="allList">
            <div class="listItem gallry"><i class="fa-solid fa-image"></i>
                <span>Gallary</span>
            </div>
            <div class="listItem shortcut">
                <i class="fa-solid fa-arrow-up-right-from-square"></i>
                <span>Shortcut</span>
            </div>
            <div class="listItem exhibits">
                <i class="fa-solid fa-images"></i>
                <span>Exhibits</span>
            </div>
            <div class="listItem events">
                <i class="fa-solid fa-calendar-days"></i>
                <span>Events</span>
            </div>
            <div class="listItem store">
                <i class="fa-solid fa-store"></i>
                <span>Stores</span>
            </div>
            <div class="listItem contact">
                <i class="fa-solid fa-phone"></i>
                <span>Contact</span>
            </div>
            <div class="listItem feedback">
                <i class="fa-solid fa-comments"></i>
                <span>Feedback</span>
            </div>
        </div>
        <div class="socials">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-youtube"></i>
        </div>
    </div>
</body>

</html>
